- hosts: localhost
  become: true
  pre_tasks:
    - name: Update cache
      apt:
        update_cache: true
      tags:
      - utils
      - dev_tools
      - golang
      - python
  tasks:
    # Ordering is intentional, DO NOT ALPHABETIZE!
    - include: desktop_tasks/dev_tools.yml
    - include: desktop_tasks/utils.yml
    - include: desktop_tasks/golang.yml
    - include: desktop_tasks/python.yml
