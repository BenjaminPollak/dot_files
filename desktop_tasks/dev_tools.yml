- name: Install dev tools (ubuntu)
  apt:
    name:
      - "postgresql"
      - "sqlite3"
      - "make"
      - "zsh"
      - "tmux"
  tags:
    - ubuntu
    - dev_tools
- name: Install dev tools (mac)
  community.general.homebrew:
    name:
      - "postgresql@14"
      - "sqlite"
      - "make"
      - "zsh"
      - "node"
      - "tmux"
      - "homebrew/cask/iterm2"
  tags:
    - mac
    - dev_tools
- name: change user shell to zsh
  become: yes
  user:
    name: "{{ the_user }}"
    shell: /usr/bin/zsh
  tags: ubuntu
